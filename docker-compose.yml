  #     - redis_data:/data
  #   networks:
  #     - app-network
  #   healthcheck:
  #     test: ['CMD', 'redis-cli', 'ping']
  #     interval: 10s
  #     timeout: 3s
  #     retries: 3

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  # redis_data:
  #   driver: local

networks:
  app-network:
    driver: bridge