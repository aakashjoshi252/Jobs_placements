name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install server dependencies
      working-directory: ./server
      run: npm ci
    
    - name: Install client dependencies
      working-directory: ./client
      run: npm ci
    
    - name: Lint server code
      working-directory: ./server
      run: npm run lint --if-present
      continue-on-error: true
    
    - name: Lint client code
      working-directory: ./client
      run: npm run lint
      continue-on-error: true
    
    - name: Run server tests
      working-directory: ./server
      run: npm test --if-present
      env:
        NODE_ENV: test
        MONGO_URI: mongodb://localhost:27017/test_db
        JWT_SECRET: test_secret_key
    
    - name: Run client tests
      working-directory: ./client
      run: npm test --if-present
    
    - name: Build client
      working-directory: ./client
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: client-build-${{ matrix.node-version }}
        path: client/dist
        retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Run npm audit (server)
      working-directory: ./server
      run: npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: Run npm audit (client)
      working-directory: ./client
      run: npm audit --audit-level=moderate
      continue-on-error: true

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Check for TODO and FIXME
      run: |
        echo "Checking for TODO and FIXME comments..."
        if grep -r "TODO\|FIXME" --include="*.js" --include="*.jsx" --exclude-dir=node_modules .; then
          echo "Found TODO/FIXME comments. Please review before merging."
        else
          echo "No TODO/FIXME comments found."
        fi
      continue-on-error: true
    
    - name: Check file sizes
      run: |
        echo "Checking for large files..."
        find . -type f -size +1M ! -path "*/node_modules/*" ! -path "*/.git/*" -ls
      continue-on-error: true